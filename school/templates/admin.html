{% extends "base.html" %}
{% block content %}
<div class='container mt-2'>
    <button ><a href='{% url "create_student" %}'>Add Student</a></button>
        <table class='table table-bordered'>
                <thead>
                    <tr>
                        <td><b>Roll Number</b></td>
                        <td><b>Student Name</b> </td>
                        <td><b>Class</b></td>
                        <td><b>Division</b></td>
                        <td><b>Action</b> </td>
                    </tr>
                </thead>
                <tbody>
                    {% for i in std %}
                    <tr>
                        <td>{{i.roll_number}}</td>
                        <td>{{i.name}}</td>
                        <td>{{i.class_name.name}}</td>
                        <td>{{i.division.name}}</td>
                        <td><a href='{% url "edit" i.id %}' class='btn btn-primary'>Edit</a> <a href='{% url "delete" i.id %}' class='btn btn-danger'>Delete</a></td>
                        
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
{% endblock content %}
